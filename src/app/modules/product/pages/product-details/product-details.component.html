<div class="productDetail">
    <div class="mainDetails row">
        <div class="productImage col-md">
            <img class="productImage" src="{{data.image}}" alt="">
        </div>
        <div class="details col-md">
            <h1>{{data.name}}</h1>
            <p>$ {{data.price}}</p>
            <p>{{data.description}}</p>
            <button>ADD TO CART</button>
            <p>Sizes</p>
            <div class="sizes">
                <div class="size">
                    <p>S</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="size">
                    <p>M</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="size">
                    <p>L</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="size">
                    <p>XL</p>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="size">
                    <p>XXL</p>
                    <input type="checkbox" name="" id="">
                </div>
            </div>
        </div>
    </div>
    <h1>You may also like</h1>
    <div class="recommendations">
        <app-product-item></app-product-item>
        <app-product-item></app-product-item>
        <app-product-item></app-product-item>
        <app-product-item></app-product-item>
    </div>
</div>
